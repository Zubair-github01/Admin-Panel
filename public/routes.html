<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Routes</title>
    <link rel="stylesheet" href="css/routes.css">
    <script defer src="js/routes.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Form Styles */
        #routeForm {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        #routeForm input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1 1 200px;
            font-size: 1rem;
        }

        #routeForm button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1 1 100px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #routeForm button:hover {
            background-color: #2980b9;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Actions Buttons */
        .actions button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .actions button.edit {
            background-color: #27ae60;
            color: white;
        }

        .actions button.delete {
            background-color: #e74c3c;
            color: white;
        }

        .actions button:hover {
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #routeForm {
                flex-direction: column;
            gap: 10px;
            align-items: stretch;
            padding: 10px;
            background-color: white;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            #routeForm input, #routeForm button {
                flex: 1 1 auto;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <h1>Route Management</h1>

    <form id="routeForm">
        <input type="text" id="routeName" placeholder="Route Name" required>
        <input type="text" id="startPoint" placeholder="Start Point" required>
        <input type="text" id="endPoint" placeholder="End Point" required>
        <input type="text" id="stops" placeholder="Stops (comma separated)" required>
        <input type="text" id="estimatedTime" placeholder="Estimated Time (minutes)" required>
        <button type="submit">Add Route</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Route Name</th>
                <th>Start Point</th>
                <th>End Point</th>
                <th>Stops</th>
                <th>Estimated Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="routesTable"></tbody>
    </table>
</body>
</html>
